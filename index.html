<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Replace with your Flutter app deep link
        const deepLink = "bodyai://payment";

        // Redirect to app after page loads
        window.onload = function() {
            // Try to open the app
            window.location = deepLink;

            // Fallback for browsers that block deep links
            setTimeout(() => {
                // Show a clickable button in case auto-redirect fails
                document.getElementById("fallback").style.display = "block";
            }, 2000);
        }
    </script>
</head>
<body>
    <h2>Redirecting to app...</h2>
    <p>If nothing happens, click the button below:</p>
    <a id="fallback" href="bodyai://payment" style="display:none; padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Open App</a>
</body>
</html>
